name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build exe
      run: pyinstaller -F -w name_lottery.py

    - name: Upload exe
      uses: actions/upload-artifact@v3
      with:
        name: name_lottery_exe
        path: dist/name_lottery.exe
